<script type="text/javascript">

    $(function() {

        $.ajax({

            type: "GET",

            url: "goods.php",

            dataType: "json",

            success: function(res) {

                console.log(res);

                console.log(typeof(res));

                var data = res.result;

                console.log(data);

                var str = '';

                // 注意：输出的i与obj分别为下标与单个的对象

                $.each(data, function(i, obj) {

                    // console.log(i);

                    // console.log(obj);

                    str += '<div class="inner">';

                    str += '<img src="' + obj.imgUrl + '"/>';

                    str += '<h3>' + '名称：' + obj.name + '</h3>';

                    str += '<span>' + '价格：￥' + obj.price + '</span>';

                    str += '</div>';

                });

                $("#test").append(str);

            }

        });

    });

</script>
